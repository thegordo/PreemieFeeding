<!DOCTYPE html>
<html>
<head>
    <title>Feeding Tracker</title>
    <link rel="stylesheet" href="FT.css"  />
    <script src="jquery.min.js" ></script>
    <script src="FT.js"></script>
    <script src="polymer/platform.js"></script>
    <script src="Chart.min.js"></script>
    <link rel="import" href="peices/menu.html" />
</head>
<body>
<ft-menu></ft-menu>
<h1>Feeding Tracker</h1>
<div id="addFeed" style="margin-bottom: 5px">

    <form id="addFeedForm" onsubmit="addFeed(); return false;">
        <label class="aligned" for="feedDate">Feed Date:</label><input id="feedDate" type="date" onchange="getDailySummary()"  /> <br />
        <label class="aligned" for="feedNumber">Feed Number:</label><input id="feedNumber" type="number" /> <br />
        <label class="aligned" for="totalAmount">Total Amount:</label><input id="totalAmount" type="number" value="100" /> <br />
        <label class="aligned" for="tubeFedAmount">Tube Fed Amount:</label><input id="tubeFedAmount" type="number" /> <br />
        <input type="submit" value="Add Feed" style="margin: 2px">
    </form>
</div>
<div id="dailyInfo">
    <table id="dailyTable" class="feed">

    </table>
    <p id="dailySummary"></p>
</div>
<canvas id="fiveDayTrend" width="600" height="300"></canvas>
<script>
    window.onload = function () {
        document.getElementById("feedDate").valueAsDate = new Date();
        getDailySummary();
        setDefaultValueAmount();
        setupFiveDayTrend();
    };
</script>
</body>
</html>
