<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weight to Feeding Amount</title>
    <link rel="stylesheet" href="FT.css">
    <script src="jquery.min.js"></script>
    <script src="FT.js"></script>
    <script src="polymer/platform.js"></script>
    <link rel="import" href="peices/menu.html" />
</head>
<body>
    <ft-menu></ft-menu>
    <h1>Feeding Amount Calculator</h1>
    <p>The amount of food a  baby needs to intake is based on the babies weight and the caloric content of the food</p>
    <hr>
    <h3>Liquid Feeding Amounts</h3>
    <div>
        <form onsubmit="calculateContinuousFeedingAmount();return false;">
            <label class="aligned" for="nightFeedPercentInput">Night Feed Percentage:</label><input class="aligned" id="nightFeedPercentInput" type="number" placeholder="Night Feed Percentage"><br />
            <label class="aligned" for="cHoursContinuous">Hours for Night Feed</label><input class="aligned" id="cHoursContinuous" type="number" placeholder="Hours for Night Feed"><br />
            <label class="aligned" for="cCaloriesPerKGInput">Calories/KG</label><input class="aligned" id="cCaloriesPerKGInput" type="number" min="0" required /><br />
            <label class="aligned" for="cWeightInput">Weight (in kilograms):</label><input class="aligned" id="cWeightInput" type="number" min="0" step="any" required /><br />
            <label class="aligned" for="cCaloricInput">Caloric Content:</label><input class="aligned" id="cCaloricInput" type="number" min="0" required /><br />
            <label class="aligned" for="cNumFeedsInput">Number of bolus feeds:</label><input class="aligned" id="cNumFeedsInput" type="number" min="1" required /><br />
            <input type="submit">
        </form>
        <div id="cResult">
        </div>
    </div>
    <hr>
    <h3>Total calories given per day</h3>
    <div>
        <form onsubmit="calculateTotalCalories(); return false;">
            <label class="aligned" for="caloricContent">Caloric Content:</label><input id="caloricContent" type="number" required /><br />
            <label class="aligned" for="numberOfFeeds">Number of Feeds per day:</label><input id="numberOfFeeds" type="number" required /><br />
            <label class="aligned" for="bottleAmount">Number of ml in a bottle:</label><input id="bottleAmount" type="number" required /><br />
            <label class="aligned" for="nightFeedAmount" >Number of ml at night:</label><input class="aligned" id="nightFeedAmount" type="number" required value="0"><br />
            <input type="submit">
        </form>
        <p id="result2"></p>
    </div>
</body>
</html>
