<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weight to Feeding Amount</title>
</head>
<body style="text-align: center">
    <h1>Feeding Amount Calculator</h1>
    <p>The amount of food a  baby needs to intake is based on the babies weight and the caloric content of the food</p>
    <div>
        <form onsubmit="calculateFeedingAmount();return false;">
            <label for="weightInput">Weight (in grams):</label><input id="weightInput" type="number" required /><br />
            <label for="caloricInput">Caloric Content:</label><input id="caloricInput" type="number" required /><br />
            <label for="numFeedsInput">Number of Feeds per day:</label><input id="numFeedsInput" type="number" required /><br />
            <input type="submit">
        </form>
        <p id="result"></p>
    </div>
    <script>
        function calculateFeedingAmount() {
            var weight = document.getElementById("weightInput").value/10;
            var caloricInput = document.getElementById("caloricInput").value;
            var numberOfFeeds = document.getElementById("numFeedsInput").value;
            var ounceToMillsConversion = 29.5735;

            var dailyTotal = weight / caloricInput * ounceToMillsConversion;
            var amount = dailyTotal / numberOfFeeds;

            document.getElementById("result").innerHTML = Math.round(amount) + "ml per bottle.<br />" + Math.round(dailyTotal) + "ml per day.";
        }
    </script>
</body>
</html>
